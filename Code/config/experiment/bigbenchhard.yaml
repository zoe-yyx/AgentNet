experiment_config:
  LLM: gpt-4o-mini
  dataset: bigbenchhard
  task_num: 100
  agent_num: 15
  forward_path_max_length: 3
  max_execution_times: 5 ## for tuning
  user_react: True

dataset_config:
  - boolean_expressions: 0
  - causal_judgement: 0
  - date_understanding: 0
  - disambiguation_qa: 0
  - formal_fallacies: 0
  - geometric_shapes: 0
  - hyperbaton: 0
  - logical_deduction_five_objects: 0
  - logical_deduction_three_objects: 0
  - logical_deduction_seven_objects: 0
  - movie_recommendation: 0
  - multistep_arithmetic_two: 0
  - navigate: 0
  - object_counting: 0
  - penguins_in_a_table: 0
  - reasoning_about_colored_objects: 0
  - ruin_names: 0
  - salient_translation_error_detection: 0
  - temporal_sequences: 0
  - dyck_languages: 0
  - sports_understanding: 0
  - tracking_shuffled_objects_three_objects: 0
  - tracking_shuffled_objects_seven_objects: 0
  - tracking_shuffled_objects_five_objects: 0
  - word_sorting: 0
  - web_of_lies: 0
  - snarks: 0

default_agent_config: &default_agent_config
  LLM: gpt-4o-mini
  abilities:
    boolean_expressions: 0.6
    causal_judgement: 0.6
    date_understanding: 0.6
    disambiguation_qa: 0.6
    formal_fallacies: 0.6
    geometric_shapes: 0.6
    hyperbaton: 0.6
    logical_deduction_five_objects: 0.6
    logical_deduction_three_objects: 0.6
    logical_deduction_seven_objects: 0.6
    movie_recommendation: 0.6
    multistep_arithmetic_two: 0.6
    navigate: 0.6
    object_counting: 0.6
    penguins_in_a_table: 0.6
    reasoning_about_colored_objects: 0.6
    ruin_names: 0.6
    salient_translation_error_detection: 0.6
    temporal_sequences: 0.6
    dyck_languages: 0.6
    sports_understanding: 0.6
    tracking_shuffled_objects_three_objects: 0.6
    tracking_shuffled_objects_seven_objects: 0.6
    tracking_shuffled_objects_five_objects: 0.6
    word_sorting: 0.6
    web_of_lies: 0.6
    snarks: 0.6
  executor_memory_limit: 15
  embedding_cache_limit: 1000
  router_memory_limit: -1
  decay_rate: 0.1
  decay_interval: 10

agent_config:
- id: 0
  config: *default_agent_config
- id: 1
  config: *default_agent_config
- id: 2
  config: *default_agent_config
- id: 3
  config: *default_agent_config
- id: 4
