experiment_config:
  LLM: gpt-4o-mini
  dataset: random
  random_task_num: 100
  agent_num: 10
  forward_path_max_length: 3
  max_execution_times: 30
  user_react: True


default_agent_config: &default_agent_config
  LLM: gpt-4o-mini
  abilities:
    math_problem: 0.6
    code_generation: 0.6
    translation: 0.6
    summary: 0.6
    story: 0.6
    combined_task: 0.6
  executor_memory_limit: 50
  embedding_cache_limit: 1000
  router_memory_limit: -1
  decay_rate: 0.1
  decay_interval: 10


perfect_agent_config: &perfect_agent_config
  LLM: gpt-4o-mini
  abilities:
    math_problem: 0.9
    code_generation: 0.9
    translation: 0.9
    summary: 0.9
    story: 0.9
    combined_task: 0.9
  executor_memory_limit: 50
  embedding_cache_limit: 1000
  router_memory_limit: -1
  decay_rate: 0.1
  decay_interval: 10


